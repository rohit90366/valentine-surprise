<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ff4d6d,#ff9a9e,#fad0c4);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.container{
background:rgba(255,255,255,.15);
backdrop-filter:blur(10px);
padding:40px 25px;
border-radius:25px;
text-align:center;
color:white;
box-shadow:0 0 30px rgba(0,0,0,.2);
width:90%;
max-width:350px;
}

h1{
font-size:2rem;
margin-bottom:15px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.05)}
100%{transform:scale(1)}
}

.buttons{
position:relative;
height:160px;
}

button{
padding:12px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
}

#yes{
background:#ff003c;
color:white;
margin-bottom:25px;
}

#no{
background:white;
color:#ff003c;
position:absolute;
top:90px;
left:50%;
transform:translateX(-50%);
}

.heart{
position:absolute;
animation:float 6s linear infinite;
opacity:.7;
}

@keyframes float{
0%{transform:translateY(0);opacity:0}
10%{opacity:1}
100%{transform:translateY(-800px);opacity:0}
}

.firework{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

.valentine-page{
text-align:center;
color:white;
margin-top:15vh;
padding:20px;
}
</style>
</head>

<body>

<div class="container">
<h1>üíò Will you be my Valentine? üíò</h1>

<div class="buttons">
<button id="yes">Yes üíï</button>
<button id="no">No üòÖ</button>
</div>
</div>

<script>
const noBtn=document.getElementById("no");

function moveNo(){
const btnW=noBtn.offsetWidth;
const btnH=noBtn.offsetHeight;

const maxX=window.innerWidth-btnW-20;
const maxY=window.innerHeight-btnH-20;

let x=Math.random()*maxX;
let y=Math.random()*maxY;

if(y<250) y+=200;

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

document.getElementById("yes").onclick=()=>{

document.body.innerHTML=`
<div class="valentine-page">
<h1>ü•∞ You‚Äôre officially my Valentine ‚ù§Ô∏è</h1>
<h2 id="typed"></h2>

<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
width="250" 
style="margin-top:20px;border-radius:20px;box-shadow:0 0 20px rgba(255,255,255,.6);">

<br><br>

<button onclick="location.reload()" 
style="padding:10px 25px;border:none;border-radius:25px;background:white;color:#ff003c;font-size:16px;cursor:pointer;">
Start Again üíò
</button>
</div>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>
`;

typeMessage();
fireworks();
};

// Floating hearts
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=Math.random()*20+15+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

// Fireworks
function fireworks(){
for(let i=0;i<80;i++){
const f=document.createElement("div");
f.className="firework";
f.style.left="50%";
f.style.top="50%";
f.style.setProperty("--x",(Math.random()*400-200)+"px");
f.style.setProperty("--y",(Math.random()*400-200)+"px");
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}

// Typing effect
function typeMessage(){
const text="From today, you are my favorite notification üíï";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typed").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,60);
}
}
typing();
}
</script>

</body>
</html>
